---
layout: default
---
<div class="container">
    <h1>{{ page.title }}</h1>
    <p>Posted on {{ page.date | date: "%B %-d, %Y" }} {% if page.author %} by
      {{ page.author }}{% endif %}
      {% if page.categories %}
      in
      {% for cat in page.categories %}
      <a href="{{ site.baseurl }}/categories/#{{ cat }}" title="{{ cat }}">{{ cat }}</a>
      {% endfor %}

      {% endif %}
    </p>

  <article>
    {{ content }}
  </article>

</div>
